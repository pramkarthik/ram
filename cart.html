<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    {% if items %}
        <ul>
            {% for item in items %}
            <li>
                {{ item.name }} (x{{ item.quantity }}) - ₹{{ item.total }}
            </li>
            {% endfor %}
        </ul>
        <p><strong>Total: ₹{{ total }}</strong></p>
        <a href="{{ url_for('clear_cart') }}">Clear Cart</a>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
    <hr>
    <a href="{{ url_for('index') }}">Back to Menu</a>
</body>
</html>
